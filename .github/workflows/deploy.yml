name: Secure Deploy IMS to EC2

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

env:
  PYTHONUNBUFFERED: "1"

jobs:
  security:
    name: Security & Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies and security tools
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install flake8 bandit safety

      - name: Lint with flake8
        run: |
          flake8 .

      - name: Security scan with Bandit
        run: |
          bandit -r . || exit 1

      - name: Dependency vulnerability check with safety
        run: |
          safety check --full-report || exit 1

  deploy:
    name: Deploy to EC2
    needs: security          
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy files to EC2 over SSH
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: ${{ secrets.EC2_PATH }}
          overwrite: true
          timeout: 60
          command_timeout: 60

      - name: Run deployment commands on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            # Make sure Django can read the SECRET_KEY
            export DJANGO_SECRET_KEY="${{ secrets.DJANGO_SECRET_KEY }}"

            cd ${{ secrets.EC2_PATH }}

            # Activate virtualenv
            source venv/bin/activate

            # Install/upgrade dependencies
            pip install --upgrade pip
            pip install -r requirements.txt

            # Run migrations if you want this automated
            # python manage.py migrate --noinput

            # Collect static files
            python manage.py collectstatic --noinput

            # Restart services
            sudo systemctl restart gunicorn
            sudo systemctl restart nginx
