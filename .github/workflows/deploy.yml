name: Secure Deploy IMS to EC2

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

env:
  PYTHONUNBUFFERED: "1"
  DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}

jobs:
  sonarcloud:
    name: SonarCloud Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Disable shallow clone for better analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install coverage

      - name: Run tests with coverage
        run: |
          coverage run --source='incidents' manage.py test
          coverage xml -o coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_HOST_URL: "https://sonarcloud.io"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  security:
    name: Security & Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies and security tools
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install flake8 bandit safety

      - name: Lint with flake8
        run: |
          flake8 .

      - name: Security scan with Bandit
        run: |
          bandit -r . || exit 1

      - name: Dependency vulnerability check with safety
        run: |
          safety check --full-report || exit 1

  deploy:
    name: Deploy to EC2
    needs: security          
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy files to EC2 over SSH
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "Incident_MSystem,incidents,templates,requirements.txt,manage.py"
          target: ${{ secrets.EC2_PATH }}
          overwrite: true
          rm: false
          timeout: "60s"
          command_timeout: "60s"
          strip_components: 0
          use_insecure_cipher: false
          proxy_port: 22
          proxy_timeout: "30s"
          proxy_use_insecure_cipher: false

          

      - name: Run deployment commands on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: "60s"
          command_timeoout: "60s"
          script: |
            export DJANGO_SECRET_KEY="${{ secrets.DJANGO_SECRET_KEY }}"
            cd ${{ secrets.EC2_PATH }}
            source venv/bin/activate
            pip install -r requirements.txt
            python manage.py collectstatic --noinput
            sudo systemctl restart gunicorn
            sudo systemctl restart nginx

