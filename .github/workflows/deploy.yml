name: Secure Deploy IMS to EC2  # GitHub Actions Workflow for Secure Deployment to EC2

on:
  push:  # Trigger on push to main branch
    branches: [ "main" ]

permissions:  
  contents: read

env:
  PYTHONUNBUFFERED: "1"
  DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }} # Secret key for Django, stored in GitHub Secrets

jobs:
  
  sonarcloud:   # SonarCloud Security Analysis
    name: SonarCloud Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Disable shallow clone for better analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies and coverage   # Install coverage for test reporting
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt   e
          fi
          pip install coverage

      - name: Run tests with coverage   # Generate coverage report for SonarCloud
        run: |
          coverage run --source='incidents' manage.py test
          coverage xml -o coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_HOST_URL: "https://sonarcloud.io"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Auto-generated by GitHub
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # SonarCloud token stored in GitHub Secrets

  security:
    name: Security & Quality Checks   # Linting and Security Scans
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies and security tools  # Install linting and security tools
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install flake8 bandit safety

      - name: Lint with flake8  # Code quality check
        run: |
          flake8 .

      - name: Security scan with Bandit  # Bandit security scan for static code analysis
        run: |
          # Scan everything except tests
          bandit -r incidents/ --exclude incidents/tests.py -ll || exit 0
          # Also scan tests but don't fail on them
          bandit incidents/tests.py -ll || true
  

      - name: Dependency vulnerability check with safety
        run: |
          safety check --full-report || exit 1

  deploy:
    name: Deploy to EC2   # Deployment job, runs only if security checks pass
    needs: security          
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy files to EC2 over SSH
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}     # EC2 instance host
          username: ${{ secrets.EC2_USER }}  # EC2 instance username
          key: ${{ secrets.EC2_SSH_KEY }}   # SSH private key for authentication
          port: 22
          source: "Incident_MSystem,incidents,templates,requirements.txt,manage.py"   # Files to copy
          target: ${{ secrets.EC2_PATH }}  # Target path on EC2
          overwrite: true
          rm: false
          timeout: "60s"
          command_timeout: "60s"
          strip_components: 0
          use_insecure_cipher: false
          proxy_port: 22
          proxy_timeout: "30s"
          proxy_use_insecure_cipher: false

          

      - name: Run deployment commands on EC2   # Install dependencies, collect static files, and restart services
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}   # EC2 instance host
          username: ${{ secrets.EC2_USER }} # EC2 instance username
          key: ${{ secrets.EC2_SSH_KEY }}  # SSH private key for authentication
          timeout: "60s"
          command_timeoout: "60s"
          script: |
            export DJANGO_SECRET_KEY="${{ secrets.DJANGO_SECRET_KEY }}" 
            cd ${{ secrets.EC2_PATH }}  
            source venv/bin/activate
            pip install -r requirements.txt
            python manage.py collectstatic --noinput
            sudo systemctl restart gunicorn
            sudo systemctl restart nginx

